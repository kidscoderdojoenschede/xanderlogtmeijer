<!DOCTYPE html>
<html>
    <head>
	<title>Profiel Maker</title>
	<script src="javascript/jquery.js"></script>
	<style>
	.voornaam{
		display:inline-block;
		width:171px;
	}
	.wachtwoord{
	margin-left:4px;
		display:inline-block;
		width:171px;
	}
	.vakje{
		display:inline-block;
		border:1px solid #aaa;
	}
	</style>
	</head>
	<script>
	var gebruikers={};
	
	function maak_profiel(){
	
		var voornaam=$("#voornaam").val();
		var wachtwoord=$("#wachtwoord").val();
		gebruikers[voornaam]=wachtwoord;	
		toonGebruikers();
		$("#voornaam").val('');
		$("#wachtwoord").val('');
	}
	$(document).keypress(function(ev){
		if (ev.which == 13 ) {
			event.preventDefault();
			maak_profiel();
		}
		if (ev.which == 105) {
			event.preventDefault();
			alert("INFO:\nje maakt een profiel");
		}
	});
	function toonGebruikers(){
		var gebruikersElement=document.getElementById('gebruikers');
		gebruikersElement.innerHTML='';
		for(var voornaam in gebruikers){
			gebruikersElement.innerHTML+="<div><b class='voornaam'><span class='vakje'>"+voornaam+"</span></b><b class='wachtwoord'><span class='vakje'>"+gebruikers[voornaam]+"</span></b></div>";
		}

	}
	
	function NOODKNOP() {
	
		window.location.reload();
		}
	</script>
     <body>
	 <div id="gebruikers">
	 </div>
	 
	 <input id ="voornaam">
	 <input id ="wachtwoord" type ="password">
	 <button onclick ="maak_profiel()">maak</button>
	 <br>
	 <br>
	 <button onclick ="NOODKNOP()">NOODKNOP</button>
    </body>
</html>
